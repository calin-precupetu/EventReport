<h1 mat-dialog-title>Add New Event</h1>
<div mat-dialog-content>
  <form>
    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Type</mat-label>
      <input matInput [(ngModel)]="event.type" name="type" required />
    </mat-form-field>

    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Description</mat-label>
      <textarea matInput [(ngModel)]="event.description" name="description"></textarea>
    </mat-form-field>

    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Email</mat-label>
      <input matInput [(ngModel)]="event.email" name="email" type="email" required />
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="save()" [disabled]="isSaving">Save</button>
</div>
